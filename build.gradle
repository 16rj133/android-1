buildscript {
  repositories {
    jcenter()
    maven { url 'https://maven.fabric.io/public' }
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.0"
    classpath 'com.android.tools.build:gradle:2.3.0'
    classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.6.2'
    classpath 'me.tatarka:gradle-retrolambda:3.6.0'
    classpath 'me.tatarka.retrolambda.projectlombok:lombok.ast:0.2.3.a2'
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.11.3'
    classpath 'com.google.gms:google-services:3.0.0'
    classpath 'io.fabric.tools:gradle:1.+'
  }

  // Exclude the Lombok version that the android plugin depends on (fix for Retrolambda).
  configurations.classpath.exclude group: 'com.android.tools.external.lombok'
}

allprojects {
  repositories {
    jcenter()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url "https://clojars.org/repo/" }
    maven { url 'https://maven.fabric.io/public' }
  }
  // Workaround to prevent Gradle from stealing focus from other apps during tests run/etc.
  // https://gist.github.com/artem-zinnatullin/4c250e04636e25797165
  tasks.withType(JavaForkOptions) {
    jvmArgs '-Djava.awt.headless=true'
  }
}

ext {
  autoValueMoshiVersion = '0.4.3'
  supportLibVersion = '25.2.0'
  devApiEndpoint = "http://10.0.3.2:3000/"
  prodApiEndpoint = "http://elifut.com/"
  retrofitVersion = "2.1.0"
  playServicesVersion = '10.2.0'
  autoValueCursorVersion = '1.0.0'
  kotlinVersion = '1.1.0'
  moshiVersion = '1.4.0'
  sqlbriteVersion = '0.7.0'
  butterknifeVersion = '8.5.1'
  okhttpVersion = '3.4.1'
  icepickVersion = '3.2.0'
  autoValueParcelVersion = '0.2.5'
  rxJavaVersion = '1.2.7'
  guavaVersion = '20.0'
  daggerVersion = '2.8'
  stethoVersion = '1.4.2'
  robolectricVersion = '3.3'
  autoValueVersion = '1.4-rc2'
  crashlyticsVersion = '2.6.6'
}