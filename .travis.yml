language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-23.0.2
    - android-23
    - extra-google-google_play_services
    - extra-android-m2repository
    - extra-android-support
    - extra-google-m2repository

jdk:
  - oraclejdk7
  - oraclejdk8

branches:
  except:
    - gh-pages

notifications:
  email: false

env:
  global:
    - JAVA8_HOME=/usr/lib/jvm/java-8-oracle

script: ./gradlew check

sudo: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/